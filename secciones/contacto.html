<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">HS Fan Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./biografía.html">BIOGRAFÍA</a>
                    <a class="nav-link" href="./discografía.html">DISCOGRAFÍA</a>

                    <a class="nav-link" href="./contacto.html">CONTACTO</a>
                </div>
            </div>
        </div>
    </nav>


    <main class="contacto__fondo">
        <header>
            <h1 class="contacto__titulo-principal">CONTACTANOS</h1>
        </header>
        <div class="contacto__secundario">
            <h2 class="animate__animated animate__flash">Registrate y sumate a esta comunidad!</h2>
        </div>

        <div class="contacto__formulario">
            <div class="formulario">
                <form action="#" method="get" enctype="text/plain"></form>
                <input class="input" type="text" placeholder="Nombre" name="Nombre">
                <input class="input" type="text" placeholder="Apellido" name="Apellido">
                <input class="input" type="date" placeholder="Fecha de Nacimiento" name="Fecha de Nacimiento">
                <input class="input" type="number" placeholder="N° de Celular" name="N° de Celular">
                <input class="input" type="email" placeholder="Email" name="Email">
                <input class="input" type="password" placeholder="Crea tu contraseña" name="Contraseña">
                <select name="disco-favorito" class="input">
                    <option value="2017: Harry Styles">2017: Harry Styles.</option>
                    <option value="2019: Fine Line">2019: Fine Line.</option>
                    <option value="2022: Harry's House">2022: Harry's House.</option>
                    <input class="boton-enviar animate__animated animate__heartBeat" type="submit"
                        value="Envia tu registro.">
                </select>
            </div>
    </main>

    <footer>
        <section>
            <div class="redes">
                <li><a href="#"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a></li>
            </div>
            <div class="terminos">
                <p>Terminos y condiciones</p>
                <p>Politicas de privacidad</p>
                <p>
                    <a href="https://www.linkedin.com/in/melanie-azul-peralta-sosa-898764189/">Azul Peralta &copy;</a>
                </p>
            </div>
        </section>
    </footer>

        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
